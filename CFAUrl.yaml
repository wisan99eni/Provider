port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: info
allow-lan: true
external-controller: 127.0.0.1:9090
secret: fbrn02
bind-address: "*"
experimental:
  ignore-resolve-fail: true
unified-delay: true
ipv6: true
tun:
  enable: true
  stack: system
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
  - tcp://any:53
profile:
  store-selected: true
  store-fakeip: true
  store-fake-ip: true
proxies:
proxy-groups:
- name: CLASH
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - Manual
  - Load Balance
- name: Manual
  type: select
  disable-udp: false
  proxies:
  - indo traffic
  - umum
- name: Load Balance
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - main
  url: https://cp.cloudflare.com/generate_204
  interval: '99'
- name: indo traffic
  type: select
  disable-udp: false
  use:
  - indo
- name: umum
  type: select
  disable-udp: false
  use:
  - main
- name: E-Banking
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - indo traffic
  - umum  
- name: PlayStore
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - indo traffic
  - umum  
- name: Video Call
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - indo traffic
  - umum  
- name: Youtube
  type: select
  strategy: round-robin
  disable-udp: false
  proxies:
  - Load Balance
  - Manual
rule-providers:
  Id.only:
    type: file
    behavior: domain
    url: "https://raw.githubusercontent.com/wisan99eni/Provider/main/idonly.yaml"
    path: "./idonly.yaml"
    interval: 99
  key-id:
    type: file
    behavior: classical
    url: "https://raw.githubusercontent.com/wisan99eni/Provider/main/key-id.yaml"
    path: "./key-id.yaml"
    interval: 99
proxy-providers:
  main:
    type: file
    url: "https://raw.githubusercontent.com/wisan99eni/Provider/main/main-account.yaml"
    path: "./main-account.yaml"
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204
      interval: 99
  indo:
    type: file
    url: "https://raw.githubusercontent.com/wisan99eni/Provider/main/indo-account.yaml"
    path: "./indo-account.yaml"
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204
      interval: 99
script:
  shortcuts:
    QUIC: network == 'udp' and dst_port == 443 and (geoip(resolve_ip(host)) != 'ID' or geoip(dst_ip) != 'ID')
    VCWA: network == 'udp' and dst_port == 3478
    udpyoutube: network == 'udp' and ('youtube' in host or 'googlevideo' in host)
rules:
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- DST-PORT,5228,CLASH
# Script
- SCRIPT,QUIC,REJECT
- SCRIPT,VCWA,Video Call
- SCRIPT,udpyoutube,REJECT
# Bypass Adblock
